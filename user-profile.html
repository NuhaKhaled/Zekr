<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head lang="en">
  <meta charset="UTF-8">
  <title>Zekr</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" type="text/css" href="css/user-profile.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/topbar.css"> -->
  <link rel="stylesheet" type="text/css" href="css/footer.css">

  <link rel="stylesheet" type="text/css" href="./public/css/main.css">
</head>

<body>

  <!-- <div class="row"> -->
  <!-- START SIDEBAR -->
  <div class="d-flex align-items-start">
    <aside class="aside">
      <div class="aside__logo mt-3 text-center">
        <img src="./public/images/icon48.png" alt="logo" />
      </div>

      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-dashboard-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-dashboard" type="button" role="tab" aria-controls="v-pills-dashboard"
          aria-selected="true">
          <i class="aside__icon fas fa-tachometer-alt ml-3"></i>
          لوحة التحكم
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
          type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
          <i class="aside__icon fas fa-user-circle"></i>
          الصفحة الشخصية
        </button>
        <button class="nav-link" id="v-pills-setting-tab" data-bs-toggle="pill" data-bs-target="#v-pills-setting"
          type="button" role="tab" aria-controls="v-pills-setting" aria-selected="false">
          <i class="aside__icon fas fa-cogs"></i>
          الأعدادات
        </button>
      </div>
    </aside>
    <!--END SIDEBAR -->

    <div class="tab-content col-md-10 offset-md-2" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel"
        aria-labelledby="v-pills-dashboard-tab">
        <header class="header">
          <h2 class="text-center">
            <i class="fas fa-tachometer-alt ml-3"></i>
            لوحة التحكم
          </h2>
        </header>
        <main class="p-2">
          صفحة لوحة التحكم
        </main>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <header class="header">
          <h2 class="text-center">
            <i class="fas fa-user-circle"></i>
            الصفحة الشخصية
          </h2>
        </header>
        <main class="p-2">
          <h1 class="text-center text-primary"> مرحبا بك </h1>
          <form id="form-user-info" class="w-50 mx-auto my-5">
            <div id="alert" style="display: none" class="alert alert-danger"></div>

            <div class="form-group mb-3">
              <label class="mb-1" for="input-username">
                <i class="fas fa-user"></i>
                الاسم <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="input-username" placeholder="ادخل اسمك" required="true">
            </div>

            <div class="form-group mb-3">
              <label class="mb-1" for="input-email">
                <i class="fas fa-envelope"></i>
                الايميل <span class="text-danger">*</span>
              </label>
              <input type="email" class="form-control" id="input-email" aria-describedby="email-help"
                placeholder="ادخل ايميلك" required="true">
              <!-- <small id="email-help" class="form-text text-muted">ادخل ايميلك</small> -->
            </div>

            <div class="form-group mb-3">
              <label class="mb-1" for="input-email">
                <i class="fas fa-map-marker-alt"></i>
                البلد <span class="text-danger">*</span>
              </label>
              <select class="form-control mb-2" id="country-select" required> </select>
              <select class="form-control" id="state-select" required> </select>
              <button type="button" class="btn btn-link" id="link-country-auto-detect">حدد لي موقعي</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" id="submit_btn btn-lg" class="btn btn-primary">حفظ</button>
            </div>
          </form>
        </main>
      </div>
      <div class="tab-pane fade" id="v-pills-setting" role="tabpanel" aria-labelledby="v-pills-setting-tab">
        <header class="header">
          <h2 class="text-center">
            <i class="fas fa-cogs"></i>
            الاعدادات
          </h2>
        </header>
        <main class="p-2">
          صفحة الاعدادات
        </main>
      </div>
    </div>
  </div>
  <!-- </div> -->




  <!-- JAVASCRIPT -->
  <!--  3rd party libraries and utilities -->
  <script src="./node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
  <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"> </script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
  <script src="./assets/js/firebase-config.js"></script>
  <script src="./assets/js/helpers.js"></script>
  <script src="./assets/js/user.js"></script>
  <script src="./assets/js/countries.js"></script>
  <script src="./assets/js/states.js"></script>
  <script src="./assets/js/user-profile.js"></script>
</body>

</html>
